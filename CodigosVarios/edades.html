<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferencia de edades</title>
</head>
<body>
    <h1>Diferencia de edades con mi hermano</h1>
    
    El nacio en el año 2003, yo en el 2001.

    <Script>
        function saltoLinea(){
            document.write("<br>");
        }

        function imprimir(mensaje){
            document.write(mensaje);
        }
        var cesar = 2001;
        var david = 2003;

        saltoLinea();
        imprimir("La diferencia de edad es: " + (david-cesar) + " años");


    </Script>
</body>
</html>
