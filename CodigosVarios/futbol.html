    <h1>Programa para calcular puntos de un equipo de futbol</h1>
    <script>

        function saltoLinea(){
            document.write("<br>"); 
        }

        function imprimir(mensaje){
            document.write(mensaje);   
            saltoLinea();  
        }

        var victorias = parseInt(prompt("Cuantas victorias?"));
        var empates = parseInt(prompt("Cuantos empates?"));

        total = victorias * 3 + empates;

        imprimir("El total es: " + total );


        if(total>28){
            imprimir("El equipo esta mejor ");
        }else if(total<28){
            imprimir("El equipo esta mayor que el aÃ±o pasado")
        }
        else if(total == 28){
            imprimir("esta igual");
        }


    </script>
</body>
