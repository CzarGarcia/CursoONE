<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de multiplicar</title>
</head>
<body>
    <h1>Tabla de multiplicar</h1>


    <script>

        function saltoLinea(){
            document.write("<br>"); 
        }
        
        function imprimir(mensaje){
            document.write(mensaje);   
            saltoLinea();
        }

        var multiplicador = 1;
        var num = 1;
        
        while(num <= 10){
            imprimir(`5 x ${num} = ` + (5 * num));
            num = num + 1;
        }
        saltoLinea();
        saltoLinea();
        imprimir("FOR");


    for(var i = 1; i <=10; i++){
        imprimir(`5 x ${i} = ` + (5 * i));
    }


    </script>
</body>
</html>
